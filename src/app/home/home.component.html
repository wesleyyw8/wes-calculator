<div class="expression-container">
  <div class="controls">
    Type any math expression over here:
    <div class="spinner-border" role="status" *ngIf="isLoading">
      <span class="sr-only">Loading...</span>
    </div>
    <input type="text" [ngClass]="{'is-invalid': error}" [(ngModel)]="expression" [disabled]="isLoading"
      (ngModelChange)="validateExpression($event)">
    <button class="btn-random-number"(click)="randomNumberOnClick()">Random Number</button>
    <div *ngIf="error" class="is-invalid">Type in the correct format</div>
  </div>
  <div class="last-results" *ngIf="results.length > 0">
    <span>Last 5 Results:</span>
    <div [innerText]="resultsHtml"></div>
  </div>
</div>
<div class="calculator">
  <button type="button" class="btn btn-secondary" (click)="calculatorOnClick('(')">(</button>
  <button type="button" class="btn btn-secondary" (click)="calculatorOnClick(')')">)</button>
  <button type="button" class="btn btn-secondary" (click)="calculatorOnClick('sin')">Sin</button>
  <button type="button" class="btn btn-secondary" (click)="calculatorOnClick('cos')">Cos</button>

  <button type="button" class="btn btn-secondary" (click)="calculatorOnClick('tan')">Tan</button>
  <button type="button" class="btn btn-secondary" (click)="calculatorOnClick('1')">1</button>
  <button type="button" class="btn btn-secondary" (click)="calculatorOnClick('2')">2</button>
  <button type="button"  class="btn btn-secondary" (click)="calculatorOnClick('3')">3</button>

  <button type="button"  class="btn btn-secondary" (click)="calculatorOnClick('/')">/</button>
  <button type="button"  class="btn btn-secondary" (click)="calculatorOnClick('4')">4</button>
  <button type="button"  class="btn btn-secondary" (click)="calculatorOnClick('5')">5</button>
  <button type="button"  class="btn btn-secondary" (click)="calculatorOnClick('6')">6</button>

  <button type="button"  class="btn btn-secondary" (click)="calculatorOnClick('-')">-</button>
  <button type="button"  class="btn btn-secondary" (click)="calculatorOnClick('7')">7</button>
  <button type="button"  class="btn btn-secondary" (click)="calculatorOnClick('8')">8</button>
  <button type="button"  class="btn btn-secondary" (click)="calculatorOnClick('9')">9</button>

  <button type="button"  class="btn btn-secondary" (click)="calculatorOnClick('0')">0</button>
  <button type="button"  class="btn btn-secondary" (click)="calculatorOnClick('+')">+</button>
  <button type="button"  class="btn btn-secondary" (click)="calculatorOnClick('.')">.</button>
  <button type="button"  class="btn btn-secondary" (click)="calculatorOnClick('*')">*</button>

  <button type="button"  class="btn btn-danger" (click)="expression = ''">Clear</button>
  <button type="button"  class="btn btn-warning" (click)="expression = expression.slice(0, -1)">Backspace</button>
  <button type="button"  class="btn btn-success" (click)="calculatorOnClick('=')">=</button>
</div>
